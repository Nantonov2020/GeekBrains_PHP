<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового товара.</title>
</head>
<body>
    <h1>Добавление нового товара на сайт</h1>
    <form action="add.php" method="POST" enctype="multipart/form-data">
        Введите название товара:<input type="text" name="name"><br><br>

        Введите описание товара:
        <textarea name="text" cols="50" rows="15"></textarea><br><br>

        Введите цену товара:<input type="text" name="price"><br><br>

        Введите производителя товара:<input type="text" name="manufacture"><br><br>

        Загрузите файл:<br>
        <input type="file" name="image" accept="image/*"><br><br>


        <input type="submit" value="Добавить"><br><br>
        <input type="reset" value="Сброс">
    </form>
</body>
</html>
